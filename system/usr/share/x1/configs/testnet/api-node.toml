[Node]
Testnet = true

# RPC server
HTTPHost = "0.0.0.0"
HTTPVirtualHosts = ["*"]
HTTPCors = ["*"]
HTTPPort = 8545
HTTPModules = [
    "eth",
    "ftm",
    "dag",
    "abft",
    "web3",
    "net",
    "txpool"
]

# Websocket server
WSHost = "0.0.0.0"
WSPort = 8546
WSOrigins = ["*"]
WSModules = [
    "eth",
    "ftm",
    "dag",
    "abft",
    "web3",
    "net",
    "txpool",
]

[Node.P2P]
ListenAddr = ":5050"

[Opera]
AllowSnapsync = true

# Share you node info with the xenblocks.io explorer
# (optional) comment out to disable
[XenBlocks]
Endpoint = "ws://xenblocks.io:6668"
